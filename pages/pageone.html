<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/css/style.css">
    <title>Pokedex</title>

<body>
    
<header>
<img class="pikachu-header" src="/assets/img/pikachu-header.png" alt="">
<button class="button-hamburguer">
    <img class="hamburguer-logo" src="https://us.123rf.com/450wm/martialred/martialred1507/martialred150700633/42613197-men%C3%BA-de-hamburguesa-icono-de-la-l%C3%ADnea-de-arte-de-barras-para-aplicaciones-y-sitios-web.jpg" alt="hamburguer-logo">
</button>
</header>
    
<main>
   
        <h1>Hello! Welcome to the Pokedex</h1>
    
    <section class="card-pokemon1">
        <div class="profile-pikachu">
            <img width="240px" height="260px" src="https://artevia.com/wp-content/uploads/2021/01/pre35.jpg" alt="">
        </div>

        <div class="information-pokemon1">
            <h2 class="name-pokemon1">Pikachu</h2>
            <p class="description-pokemon1">Hi i am Pikachu</p>
        </div>
    </section>
    <section class="card-pokemon2">
        <div class="profile-charmander">
            <img width="240px" height="260px" src="https://oyster.ignimgs.com/mediawiki/apis.ign.com/pokemon-blue-version/d/d4/Charmander.gif" alt="">
        </div>

        <div class="information-pokemon2">
            <h2 class="name-pokemon2">Charmander</h2>
            <p class="description-pokemon2">Hi i am Charmander</p>
        </div>
    </section>
    <section class="card-pokemon3">
        <div class="profile-squirtle">
            <img width="240px" height="260px" src="https://i.pinimg.com/originals/1b/47/3a/1b473a97ded04ac7c5b85eaf2baa5441.png" alt="">
        </div>

        <div class="information-pokemon3">
            <h2 class="name-pokemon3">Squirtle</h2>
            <p class="description-pokemon3">Hi i am Squirtle</p>
        </div>
    </section>
    <section class="card-pokemon4">
        <div class="profile-vulpix">
            <img src="https://images.wikidexcdn.net/mwuploads/wikidex/8/8d/latest/20080909115229/Vulpix.png" alt="">
        </div>

        <div class="information-pokemon4">
            <h2 class="name-pokemon4">Vulpix</h2>
            <p class="description-pokemon4">Hi i am Vulpix</p>
        </div>
    </section>
</main>
<footer>

</footer>

</html>
